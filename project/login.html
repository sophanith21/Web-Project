<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <div class="sign-up-section">
            <div class="logo">
                <img id="logo-img" src="images/web-logo.png">
            </div>
            <h1>Log In</h1>
            <p>Don't have an account? <a href="#">Create now</a></p>
            <form action="#">
                <label for="email"><b>E-mail</b></label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
        
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="@#^%" required><br>

                <a href="#" class="forgot-password">Forgot Password?</a><br>
    
                <button type="submit" class="btn">Log in</button>
                <p id="or">OR</p>
                <button type="button" class="btn google">Continue with Google</button>
                <button type="button" class="btn facebook">Continue with Facebook</button>
              </form>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
