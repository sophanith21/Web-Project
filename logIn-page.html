<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logIn-page.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <nav>
                <ul class="nav-link">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#temple">Temple</a></li>
                    <li><a href="#ocean">Ocean</a></li>
                    <li><a href="#mountain">Mountain</a></li>
                    <li><a href="#museum">Museum</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <div class="login-section">
                <div class="logo-section">
                    <img class="logo" src="images/web-logo.png">
                </div>
                <div class="welcome-text">
                    <h1>Sign in</h1>
                    <p>Don't have an account? <a href="#">Create now</a></p>
                </div>
                <div class="button-section">
                    <div class="signin-btn">
                        <form>
                            <div class="Email">
                                <label for="email">E-mail</label><br><br>
                                <input type="email" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="PW">
                                <label for="pw">Password</label><br><br>
                                <input type="password" id="pw" placeholder="88889999">
                            </div>
                            <div class="Remember-Forget">
                                <div class="remember-me">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">Remember me</label>
                                </div>
                                <div class="forget-pw">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="Sign-in">
                                <button class="signin-btn" type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                    <div class="social-media-section">
                        <div class="or">
                            <p>or</p>
                        </div>
                        <div class="logo-icon">
                            <img class="icon" src="images/fb.png">
                            <img class="icon" src="images/ig.png">
                            <img class="icon" src="images/google.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="image-section">
                <img class="image" src="images/login-img.jpg">
            </div>
        </div>
    </div>
</body>
</html>
